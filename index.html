<!doctype html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <title>Mini Todo Telegram</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- SDK Telegram Mini App -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
  </head>
  <body>
    <h2>Nouvelle demande</h2>
    <label>
      Nom :
      <input id="name" type="text" placeholder="Votre nom" />
    </label>
    <br />
    <label>
      Demande :
      <textarea id="request" placeholder="Décrivez votre demande..."></textarea>
    </label>
    <p id="status"></p>

    <!-- Ton script, exécuté après le chargement du DOM -->
    <script src="script.js" defer></script>
  </body>
</html>
